singleBinary:
  replicas: 1
  targetModule: "all,table-manager"
  persistence:
    size: ${LOKI_STORAGE}
monitoring:
  dashboards:
    enabled: false
  rules:
    enabled: false
  serviceMonitor:
    enabled: false
  selfMonitoring:
    enabled: false
    grafanaAgent:
      installOperator: false
  lokiCanary:
    enabled: false
test:
  enabled: false
loki:
  commonConfig:
    replication_factor: 1
  storage:
    type: filesystem
  auth_enabled: false
  structuredConfig:
    limits_config:
      max_query_parallelism: 32
      retention_period: ${LOKI_RETENTION}
      tsdb_max_query_parallelism: 512
    table_manager:
      retention_deletes_enabled: true
      retention_period: ${LOKI_RETENTION}
    querier:
      max_concurrent: 16
    schema_config:
      configs:
      - from: "2020-09-07"
        store: boltdb-shipper
        object_store: filesystem
        schema: v11
        index:
          prefix: index_
          period: 24h
      - from: "2023-04-10"
        store: tsdb
        object_store: filesystem
        schema: v12
        index:
          prefix: index_
          period: 24h
    query_scheduler:
      max_outstanding_requests_per_tenant: 32768
gateway:
  deploymentStrategy:
    type: Recreate
  basicAuth:
    enabled: true
    username: ${LOKI_USERNAME}
    password: ${LOKI_PASSWORD}
  ingress:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.tls: "true"
      cert-manager.io/cluster-issuer: letsencrypt-prod
      acme.cert-manager.io/http01-ingress-class: traefik
    ingressClassName: traefik
    hosts:
    - host: ${LOKI_DOMAIN}
      paths:
      - path: /
        pathType: ImplementationSpecific
    tls:
    - secretName: loki-gateway-tls
      hosts:
      - ${LOKI_DOMAIN}
